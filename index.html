<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>22-03-2021  Vue js To Do List</title>
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <div id="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="todo_input">
                <input @keypress.enter="addTask" type="text" v-model="newTask" placeholder="New Task">
                <button @click="addTask" id="addIn">Aggiungi</button>
            </div>
        </div>
        
        
        <div class="tasks-container">
            <ul v-if="tasks.length > 0">
                <li v-for="(task, index) in tasks" id="to-do-item">{{ task }} <i @click="removeTask(index)" class="fas fa-times"></i></li>

            </ul>
            <p v-else>Non ci sono task. Che aspetti, aggiungine una <i class="fas fa-laugh-beam"></i> </p>
        </div>

        
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
